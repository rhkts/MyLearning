<script>
    'use strict';

    let todo = ['デザインカンプ作成','データ整理', '勉強会申込', '牛乳買う'];

    console.log('----------')
    console.log('デザインカンプ作成','データ整理', '勉強会申込', '牛乳買う')
    console.log('push: 配列の最後にデータを追加する');
    todo.push('歯医者に行く');

    for(let item of todo){
        console.log(item);
    }

    console.log('----------')
    console.log('pop: 配列の最後のデータを削除する');
    // 初期化
    todo = ['デザインカンプ作成','データ整理', '勉強会申込', '牛乳買う'];
    todo.pop();
    for(let item of todo){
        console.log(item);
    }

    console.log('----------')
    console.log('shift: 配列の最初のデータを削除する');
    // 初期化
    todo = ['デザインカンプ作成','データ整理', '勉強会申込', '牛乳買う'];
    todo.shift();
    for(let item of todo){
        console.log(item);
    }

    console.log('----------')
    console.log('unshift: 配列の最初に引数1,引数2...を追加する');
    // 初期化
    todo = ['デザインカンプ作成','データ整理', '勉強会申込', '牛乳買う'];
    todo.unshift('追加1','追加2');
    for(let item of todo){
        console.log(item);
    }

    console.log('----------')
    // 初期化

    for(let item of todo){
        const li = `<li>${item}</li>`;
        // 取得した要素.insertAdjacentHTML('挿入する場所',挿入する要素)
