<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p id="choice">ここに日時を表示します</p>
    <p id="choice2">ここに日時を表示します2</p>
    <p id="choice3">ここに日時を表示します3</p>
    <p>console は 'オウム返し'を logしなさい</p>
    <p>console.log('オウム返し')</p>
    <p>「○○は△△を××しなさい」→「○○は××しなさい」</p>
    <p>「○○は」にあたる部分をオブジェクト</p>
    <p>「××しなさい」にあたる部分をメソッド</p>
    <p>「△△」にあたる部分をパラメータ</p>
    <p>console → オブジェクト</p>
    <p>log('オウム返し') → メソッド</p>
    <p>c'オウム返し' → パラメータ</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';
    document.getElementById('choice').textContent = new Date();
    document.getElementById('choice2').textContent = new Date().getFullYear();
    document.getElementById('choice3').textContent = 1+2;

    //取得した要素をコンソールに出力する
    console.log(document.getElementById('choice').textContent)
    console.log(document.getElementById('choice2').textContent)
    console.log(document.getElementById('choice3').textContent)
</script>
</body>
</html>
