<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500"
      rel="stylesheet"
    />
    <link href="../../_common/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>タイトル</h1>
        <h2>サブタイトル</h2>
      </div>
      <!-- /.container -->
    </header>
    <main>
      <div class="container">
        <section>
          <form action="#" id="form">
            <!-- name属性の値は入力されたデータがサーバーに送信されるときに、そのデータにつく「名前」となる
            つまり、サーバーには word という変数で送られると思うとよい -->
            <input type="text" name="word" />

            <!-- <input type="text" name="aaa" placeholder="こっちはテスト用" /> -->

            <input type="submit" value="検索" />
          </form>
          <p id="output"></p>
        </section>
      </div>
      <!-- /.container -->
    </main>
    <footer>
      <div class="container">
        <p>JavaScript Samples</p>
      </div>
      <!-- /.container -->
    </footer>
    <script>
      "use strict";

      //名前もreturnもないファンクション
      //onsubmitイベントにファンクションを代入するかたちで、イベントが発生した時の処理内容を設定
      document.getElementById("form").onsubmit = function (event) {
        //HTMLの基本動作をキャンセル
        event.preventDefault();
        // console.log("クリックされました");
        const search = document.getElementById("form").word.value;

        //<form>に存在しないからエラーになるはず
        const errorData = document.getElementById("form").aaa.value;
        console.log(errorData);

        document.getElementById(
          "output"
        ).textContent = `「${search}」の検索中・・・`;
      };
    </script>
  </body>
</html>
